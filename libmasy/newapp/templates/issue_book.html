{% extends "layout2.html" %}
{% load static %}

{% block title %}
 Issue Book
{% endblock %}

{% block navbar %}
{% endblock %}

{% block contant %}
<div class="parent">
  <div class="form text-center gap-5">
    <h1 class="mb-5">Issue Book</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" class="in mb-4" name="issuer_name" placeholder="Issuer Name" required>
      <a href="{% url 'open' lib_id %}" class="btn btn-outline-danger mt-4 mx-2">Cancel</a>
      <button class="btn btn-outline-success mt-4 mx-2" type="submit">Issue Book</button>
    </form>
  </div>
</div>
{% endblock %}
