                color: #ccc;

            }

            #typing-effect {
                color: #fff;
                font-weight: 500;
            }

            #typing-effect::after {
                content: '|';
                display: inline-block;
                color: #fff;
                font-weight: 200;
                animation: blink 0.7s infinite;
            }

            @keyframes blink {

                0%,
                100% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }
            }

            @media (max-width: 768px) {
                h1 {
                    font-size: 3rem;
                }

                .subtitle {
                    font-size: 1.5rem;
                }
            }
        </style>

        <main class="container2">

            <h1>Welcome to The LibMaSy ðŸ¤–</h1>

            <p class="subtitle">
                You can
                <span id="typing-effect"></span>
            </p>

            <button type="button" class="btn btn-outline-secondary btn-lg">Let's Start</button>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

            <script>
                const typingElement = document.getElementById('typing-effect');

                const words = [
                    "Create",
                    "Read",
                    "Update",
                    "Delete",
                ];

                let wordIndex = 0;     
                let charIndex = 0;     
                let isDeleting = false; 

                const typingSpeed = 50;
                const deletingSpeed = 50;
                const newWordDelay = 1200; 

                function typeDeleteLoop() {
                    const currentWord = words[wordIndex];

                    if (isDeleting) {
                        
                        typingElement.textContent = currentWord.substring(0, charIndex - 1);
                        charIndex--;

                        if (charIndex === 0) {
                            isDeleting = false;
                            wordIndex++; 
                            if (wordIndex === words.length) {
                                wordIndex = 0;
                            }
                            setTimeout(typeDeleteLoop, newWordDelay);
                        } else {
                            setTimeout(typeDeleteLoop, deletingSpeed);
                        }

                    } else {
                       
                        typingElement.textContent = currentWord.substring(0, charIndex + 1);
                        charIndex++;

                        if (charIndex === currentWord.length) {
                            isDeleting = true;
                            setTimeout(typeDeleteLoop, newWordDelay);
                        } else {
                            setTimeout(typeDeleteLoop, typingSpeed);
                        }
                    }
                }

                document.addEventListener('DOMContentLoaded', (event) => {
                    setTimeout(typeDeleteLoop, newWordDelay);
                });
            </script>

    </body>

</html>
